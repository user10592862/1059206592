<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Consultation - Techtuality AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
            color: white;
        }

        .section {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 10px 20px;
        }

        #content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        h1 {
            font-family: 'Share Tech Mono', monospace;
            font-size: 5rem;
            text-shadow: 0 0 10px #ff6347, 0 0 20px #ff6347, 0 0 30px #ff6347;
            margin-bottom: 20px;
        }

        p {
            font-size: 2.5rem;
            line-height: 1.6;
            max-width: 1500px;
            margin: auto;
            text-shadow: 0 0 10px #ff4500;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        form {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #ff6347;
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 1200px;
            box-shadow: 0 0 10px #ff4500;
            position: relative;
            z-index: 2;
        }

        form label {
            font-size: 1.2rem;
            color: #ff6347;
            display: block;
            margin-bottom: 5px;
        }

        form input, form textarea, form button {
            width: calc(100% - 20px);
            font-size: 1rem;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ff6347;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
        }

        form textarea {
            resize: none;
        }

        form button {
            background: #ff6347;
            color: white;
            font-size: 1.2rem;
            font-family: 'Share Tech Mono', monospace;
            cursor: pointer;
            transition: background 0.3s;
        }

        form button:hover {
            background: #e05342;
        }

        .btn {
            background-color: transparent;
            padding: 20px 40px;
            color: #ffffff;
            border: 2px solid #ff6347;
            font-size: 1.5rem;
            cursor: pointer;
            margin: 25px;
            border-radius: 5px;
            text-transform: uppercase;
            transition: background-color 0.3s ease, color 0.3s ease;
            animation: glow 1.5s infinite alternate;
        }

        .btn:hover {
            background-color: #ff6347;
            color: rgb(0, 0, 0); 
            animation: glow 1.5s infinite alternate;
        }
        
        @keyframes glow {
            0% {
                box-shadow: 0 0 10px #ff6347, 0 0 20px #ff6347;
            }
            100% {
                box-shadow: 0 0 30px #ff6347, 0 0 50px #ff6347;
            }

        }

/* Mobile Responsiveness - Center Align Everything */
@media (max-width: 768px) {
    body, .section, #content, #form-section {
        display: flex;
        flex-direction: column; /* Stacks elements vertically */
        justify-content: center;
        align-items: center;
        height: auto;
        text-align: center;
        width: 100%;
    }

    h1 {
        font-size: 2.5rem; /* Slightly smaller font size */
        margin-bottom: 20px;
    }

    p {
        font-size: 1.3rem; /* Adjust text size */
        max-width: 90%; /* Adjust max width for readability */
    }

    .btn {
        font-size: 1.1rem;
        padding: 10px 20px;
        margin-top: 20px; /* Proper spacing between sections */
    }

    form {
        width: 100%; /* Full width for the form */
        max-width: 90%; /* Maximize usage of space on mobile */
        padding: 20px;
        margin-top: 20px; /* Added margin for spacing */
        border-radius: 8px; /* Slight roundness for form */
    }

    form label {
        font-size: 1.2rem; /* Better readable size */
    }

    form input,
    form textarea {
        font-size: 1rem;
        padding: 12px;
        margin-bottom: 15px; /* Adjusted margin for better spacing */
    }

    form button {
        font-size: 1.2rem;
        padding: 12px 20px;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 2rem;
        margin-bottom: 15px;
    }

    p {
        font-size: 1rem;
    }

    .btn {
        font-size: 1rem;
        padding: 10px 20px;
    }

    form {
        width: 100%;
        padding: 15px;
    }
}

    </style>
</head>
<body>
    <canvas id="matrix"></canvas>

    <div class="section">
        <div id="content">
            <div class="box">
                <h1>Schedule Your Free Consultation</h1>
                <p>Your Gateway to AI-Powered Solutions</p>
            </div>
            <button class="btn" onclick="window.location.href='/discover/index.html'">Discover More</button>
        </div>
    </div>

    <div class="section" id="form-section">
        <form id="consultation-form" action="https://formspree.io/f/xeoeqero" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" placeholder="Your Message" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array.from({ length: columns }).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#ff6347'; // Tomato Red
            ctx.font = `${fontSize}px 'Share Tech Mono'`;

            drops.forEach((y, i) => {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, y * fontSize);

                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            });
        }

        setInterval(drawMatrix, 50);
    </script>
</body>
</html>
