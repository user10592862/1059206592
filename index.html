<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techtuality AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        .section {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: white;
            background: black;
        }

        .matrix {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        #content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2px;
        }

        h1 {
            font-family: 'Share Tech Mono', monospace;
            font-size: 5rem;
            color: #ffffff;
            text-shadow: 0 0 10px #16cc16, 0 0 20px #16cc16, 0 0 30px #16cc16;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 2.5rem;
            line-height: 1.5;
            color: #ffffff;
            text-shadow: 0 0 10px #16cc16;
            margin-bottom: 10px;
        }

        .btn {
            background-color: transparent; /* Transparent background */
            animation: glow 2s infinite alternate;
            padding: 20px 40px;
            color: #ffffff;
            border: 2px solid #16cc16; /* Bright green border */
            font-size: 1.5rem;
            cursor: pointer;
            margin: 25px;
            border-radius: 5px;
            text-transform: uppercase;
            transition: background-color 0.3s ease, color 0.3s ease;
            animation: glow 1.5s infinite alternate;
        }

        .btn:hover {
            background-color: #16cc16;
            animation: glow 2s infinite alternate;
            color: rgb(0, 0, 0); /* Black text on hover for contrast */
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px #16cc16, 0 0 20px #16cc16;
            }
            100% {
                box-shadow: 0 0 20px #16cc16, 0 0 40px #16cc16;
            }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Mobile responsiveness adjustments */
@media (max-width: 768px) {
    h1 {
        font-size: 3.5rem !important;
    }

    h2 {
        font-size: 1.8rem !important;
    }

    .btn {
        font-size: 1.25rem !important;
        padding: 10px 25px !important;
        margin: 25px;
        width: 80%;
    }

    #content {
        padding: 5px;
    }
}

/* Small mobile screen adjustments (max-width: 480px) */
@media (max-width: 480px) {
    h1 {
        font-size: 2rem !important;
    }

    h2 {
        font-size: 1.2rem !important;
    }

    .btn {
        width: 80%;
        font-size: 1.1rem !important;
        padding: 10px 25px !important;
        margin: 10px;
    }

    #content {
        padding: 5px;
    }
}
</style>
    </style>
</head>
<body>
    <div class="section">
        <canvas id="matrix"></canvas>
        <div id="content">
            <h1>Techtuality AI</h1>
            <h2>Empowerment with Advanced AI & Technology Solutions</h2>
            <button class="btn" onclick="window.location.href='discover-more.html'">Discover More</button>
            <button class="btn" onclick="window.location.href='schedule-consultation.html'">Schedule Consultation</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array.from({ length: columns }).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0';
            ctx.font = `${fontSize}px 'Share Tech Mono'`;

            drops.forEach((y, i) => {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, y * fontSize);

                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            });
        }

        setInterval(drawMatrix, 50);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

    </script>
</body>
</html>
